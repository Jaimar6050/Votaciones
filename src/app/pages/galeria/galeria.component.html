<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Galería</h2>
    <button class="btn btn-primary d-flex align-items-center" (click)="nuevo()">
      <i class="fas fa-plus me-2"></i> Nueva Galería
    </button>
  </div>

  <!-- Galería en formato de tarjetas -->
  <div class="row g-4">
    @for (galeria of galeriaResource.value() ?? []; track galeria.id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img
            [src]="'http://localhost:3000/uploads/galeria/' + galeria.imagen"
            class="card-img-top"
            alt="Imagen galería"
            style="height: 180px; object-fit: cover;" />
          <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text text-truncate" title="{{ galeria.descripcion }}">
              {{ galeria.descripcion }}
            </p>
            <div class="d-flex justify-content-end gap-2 mt-2">
              <button
                class="btn btn-sm btn-outline-primary"
                title="Editar"
                (click)="editar(galeria)">
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                title="Eliminar"
                (click)="eliminar(galeria)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
